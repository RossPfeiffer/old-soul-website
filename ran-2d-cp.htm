<html>
	<head></head>
	<body>
		<canvas id="can" width="500" height="500"></canvas>
		<script>
		var canvas = document.getElementById("can");
		var ctx = canvas.getContext("2d");
		ctx.beginPath();
		var s = 5;
		var d = 3;
		for(var j,i = 0; i < d; i+=1){
			for(j = 0; j < d; j+=1){
				ctx.fillRect(Math.random()*500-s,Math.random()*500-s,s,s);
			}		
		}
		var r;
		for(i = 0; i < d; i+=1){
			r =Math.random();
			ctx.fillRect(r*500-s/2,0-s/2,s,s);
			ctx.fillRect(r*500-s/2,500-s/2,s,s);
		}
		for(i = 0; i < d; i+=1){
			r =Math.random();
			ctx.fillRect(0-s/2,r*500-s/2,s,s);
			ctx.fillRect(500-s/2,r*500-s/2,s,s);
		}

		</script>
	</body>
</html>
