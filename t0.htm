<html>
	<head>
		<link rel="stylesheet" type="text/css" href="t.css" />
	</head>
	<body>
		<div class="curtain"></div>
		<script src="constants.js"></script>
		<script src="util.js"></script>
		<script src="Node+.js"></script>
		<script src="components.js"></script>
		<script>
		var images = Source(["hope.png","love.png","peace.png","thought.png"]);
		DOM({
			$:DIV,
			class:"none",
			id:"stage",
			_:[
				{$:HEADER},
				{$:DIV,class:"theatre",
					_:{$:IMG,class:"",src:"background.png"}
				},
				{$:DIV,class:"ethos",_:images({
					$:IMG,
					class: "ethos-image",
					src: $//just the function is the current value.
				})},
				{$:DIV,class:"logos",_:Source([
						{title:"1",text:"A"},
						{title:"2",text:"B"},
						{title:"3",text:"C"}
					])({
						$:DIV, class:"logos-block",
						_:[{$:H3,class:"logos-title",_:$("#title")},
						{$:P,class:"logos-paragraph",_:$("#text")}]
					})
				},
				{$:FOOTER}
			]
		});
		</script>
		<script src="tail.js"></script>
		<!--<script src=".js"></script>-->
	</body>
</html>
